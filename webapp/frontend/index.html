<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Shape Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 18px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.active {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .camera-container {
            position: relative;
            border: 3px solid #4CAF50;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #camera-feed {
            display: block;
            max-width: 640px;
            max-height: 480px;
            width: auto;
            height: auto;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
            pointer-events: auto;
        }

        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar h3 {
            margin-bottom: 15px;
            color: #4CAF50;
            font-size: 18px;
        }

        .shape-list {
            list-style: none;
        }

        .shape-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .shape-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .shape-item.active {
            background: linear-gradient(135deg, rgba(76, 175, 80, 0.3), rgba(69, 160, 73, 0.3));
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
        }

        .shape-name {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
        }

        .shape-name:focus {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 4px;
        }

        .delete-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            transition: all 0.2s ease;
        }

        .delete-btn:hover {
            background: #d32f2f;
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: #f44336;
        }

        .icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            pointer-events: none;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .hidden {
            display: none;
        }

        #file-upload {
            display: none;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #4CAF50;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="toolbar">
                <button class="btn" id="new-shape-btn" title="Start drawing a new shape">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    New Shape
                </button>
                
                <button class="btn" id="save-remote-btn" title="Save shapes to server">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"/>
                    </svg>
                    Save (Remote)
                </button>
                
                <button class="btn" id="save-device-btn" title="Download shapes as JSON file">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
                    </svg>
                    Save (Device)
                </button>
                
                <button class="btn" id="upload-btn" title="Upload shapes from JSON file">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
                    </svg>
                    Upload
                </button>
            </div>

            <div class="camera-container">
                <img id="camera-feed" src="http://localhost:5002/video_feed" alt="Camera Feed">
                <div class="loading" id="loading">Connecting to camera...</div>
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <div class="sidebar">
            <h3>Shapes</h3>
            <ul class="shape-list" id="shape-list">
                <!-- Shapes will be dynamically added here -->
            </ul>
        </div>
    </div>

    <input type="file" id="file-upload" accept=".json" />
    <div class="tooltip" id="tooltip"></div>

    <script>
        class ShapeDrawingApp {
            constructor() {
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.cameraFeed = document.getElementById('camera-feed');
                
                this.shapes = [];
                this.activeShapeId = null;
                this.isDrawing = false;
                this.dragPoint = null;
                this.lastClickTime = 0;
                this.clickThreshold = 5; // pixels
                this.doubleClickThreshold = 300; // ms
                
                this.init();
            }

            init() {
                this.setupCanvas();
                this.bindEvents();
                this.loadInitialState();
            }

            setupCanvas() {
                this.cameraFeed.addEventListener('load', () => {
                    this.resizeCanvas();
                    document.getElementById('loading').style.display = 'none';
                });

                this.cameraFeed.addEventListener('error', () => {
                    this.showToast('Failed to connect to camera', 'error');
                });

                window.addEventListener('resize', () => this.resizeCanvas());
            }

            resizeCanvas() {
                if (this.cameraFeed.naturalWidth && this.cameraFeed.naturalHeight) {
                    this.canvas.width = this.cameraFeed.offsetWidth;
                    this.canvas.height = this.cameraFeed.offsetHeight;
                    this.render();
                }
            }

            bindEvents() {
                // Toolbar events
                document.getElementById('new-shape-btn').addEventListener('click', () => this.startNewShape());
                document.getElementById('save-remote-btn').addEventListener('click', () => this.saveRemote());
                document.getElementById('save-device-btn').addEventListener('click', () => this.saveToDevice());
                document.getElementById('upload-btn').addEventListener('click', () => this.uploadFile());
                
                // Canvas events
                this.canvas.addEventListener('click', (e) => this.handleCanvasClick(e));
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.handleMouseUp(e));
                
                // File upload
                document.getElementById('file-upload').addEventListener('change', (e) => this.handleFileUpload(e));
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }

            startNewShape() {
                const id = 'shape_' + Date.now();
                const shape = {
                    id: id,
                    name: `Shape ${this.shapes.length + 1}`,
                    points: []
                };
                
                this.shapes.push(shape);
                this.activeShapeId = id;
                this.isDrawing = true;
                
                this.updateUI();
                this.updateShapeList();
                this.render();
            }

            handleCanvasClick(e) {
                if (!this.isDrawing || this.dragPoint) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const activeShape = this.getActiveShape();
                if (!activeShape) return;

                // Check if clicking on existing point for deletion
                const clickedPoint = this.getPointAt(x, y, activeShape);
                if (clickedPoint !== -1) {
                    const now = Date.now();
                    if (now - this.lastClickTime < this.doubleClickThreshold) {
                        // Delete point
                        activeShape.points.splice(clickedPoint, 1);
                        if (activeShape.points.length < 3) {
                            activeShape.points = activeShape.points.slice(); // Keep existing points
                        }
                        this.render();
                        return;
                    }
                    this.lastClickTime = now;
                    return;
                }

                // Add new point
                activeShape.points.push({ x, y });
                this.render();
            }

            handleMouseDown(e) {
                if (!this.activeShapeId) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const activeShape = this.getActiveShape();
                if (!activeShape) return;

                const pointIndex = this.getPointAt(x, y, activeShape);
                if (pointIndex !== -1) {
                    this.dragPoint = { index: pointIndex, startX: x, startY: y };
                    this.canvas.style.cursor = 'grabbing';
                }
            }

            handleMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                if (this.dragPoint) {
                    const activeShape = this.getActiveShape();
                    if (activeShape && activeShape.points[this.dragPoint.index]) {
                        activeShape.points[this.dragPoint.index] = { x, y };
                        this.render();
                    }
                } else {
                    // Update cursor based on hover state
                    const activeShape = this.getActiveShape();
                    if (activeShape && this.getPointAt(x, y, activeShape) !== -1) {
                        this.canvas.style.cursor = 'grab';
                    } else {
                        this.canvas.style.cursor = this.isDrawing ? 'crosshair' : 'default';
                    }
                }
            }

            handleMouseUp(e) {
                if (this.dragPoint) {
                    const rect = this.canvas.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    // Check if we actually moved the point (for deletion logic)
                    const distance = Math.sqrt(
                        Math.pow(x - this.dragPoint.startX, 2) + 
                        Math.pow(y - this.dragPoint.startY, 2)
                    );
                    
                    if (distance < this.clickThreshold) {
                        // This was a click, not a drag - handle deletion
                        const activeShape = this.getActiveShape();
                        if (activeShape && activeShape.points.length > 3) {
                            activeShape.points.splice(this.dragPoint.index, 1);
                            this.render();
                        }
                    }
                }
                
                this.dragPoint = null;
                this.canvas.style.cursor = this.isDrawing ? 'crosshair' : 'default';
            }

            getPointAt(x, y, shape) {
                const pointRadius = 8;
                for (let i = 0; i < shape.points.length; i++) {
                    const point = shape.points[i];
                    const distance = Math.sqrt(Math.pow(x - point.x, 2) + Math.pow(y - point.y, 2));
                    if (distance <= pointRadius) {
                        return i;
                    }
                }
                return -1;
            }

            getActiveShape() {
                return this.shapes.find(shape => shape.id === this.activeShapeId);
            }

            selectShape(shapeId) {
                this.activeShapeId = shapeId;
                this.isDrawing = false;
                this.updateUI();
                this.render();
            }

            deleteShape(shapeId) {
                this.shapes = this.shapes.filter(shape => shape.id !== shapeId);
                if (this.activeShapeId === shapeId) {
                    this.activeShapeId = null;
                    this.isDrawing = false;
                }
                this.updateShapeList();
                this.render();
            }

            renameShape(shapeId, newName) {
                const shape = this.shapes.find(s => s.id === shapeId);
                if (shape) {
                    shape.name = newName;
                }
            }

            updateShapeList() {
                const shapeList = document.getElementById('shape-list');
                shapeList.innerHTML = '';

                this.shapes.forEach(shape => {
                    const li = document.createElement('li');
                    li.className = `shape-item ${shape.id === this.activeShapeId ? 'active' : ''}`;
                    li.innerHTML = `
                        <input type="text" class="shape-name" value="${shape.name}" 
                               onchange="app.renameShape('${shape.id}', this.value)"
                               onclick="event.stopPropagation()">
                        <button class="delete-btn" onclick="event.stopPropagation(); app.deleteShape('${shape.id}')" 
                                title="Delete shape">Ã—</button>
                    `;
                    li.addEventListener('click', () => this.selectShape(shape.id));
                    shapeList.appendChild(li);
                });
            }

            updateUI() {
                const newShapeBtn = document.getElementById('new-shape-btn');
                newShapeBtn.classList.toggle('active', this.isDrawing);
            }

            render() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.shapes.forEach(shape => {
                    if (shape.points.length === 0) return;

                    const isActive = shape.id === this.activeShapeId;
                    
                    // Draw shape
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = isActive ? '#4CAF50' : '#66BB6A';
                    this.ctx.fillStyle = isActive ? 'rgba(76, 175, 80, 0.2)' : 'rgba(102, 187, 106, 0.15)';
                    this.ctx.lineWidth = 2;

                    if (shape.points.length === 1) {
                        // Single point
                        this.ctx.arc(shape.points[0].x, shape.points[0].y, 4, 0, 2 * Math.PI);
                        this.ctx.fill();
                        this.ctx.stroke();
                    }

                    // Draw edit points for active shape
                    if (isActive) {
                        shape.points.forEach(point => {
                            this.ctx.beginPath();
                            this.ctx.arc(point.x, point.y, 6, 0, 2 * Math.PI);
                            this.ctx.fillStyle = '#FF9800';
                            this.ctx.strokeStyle = '#F57C00';
                            this.ctx.lineWidth = 2;
                            this.ctx.fill();
                            this.ctx.stroke();
                        });
                    }
                });
            }

            async saveRemote() {
                if (this.shapes.length === 0) {
                    this.showToast('No shapes to save', 'error');
                    return;
                }

                try {
                    const data = {
                        shapes: this.shapes.map(shape => ({
                            id: shape.id,
                            name: shape.name,
                            points: shape.points
                        }))
                    };

                    const response = await fetch('http://localhost:5002/save_shapes', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        const result = await response.json();
                        this.showToast(`Shapes saved as ${result.filename}`);
                    } else {
                        throw new Error('Failed to save shapes');
                    }
                } catch (error) {
                    this.showToast('Error saving shapes: ' + error.message, 'error');
                }
            }

            saveToDevice() {
                if (this.shapes.length === 0) {
                    this.showToast('No shapes to save', 'error');
                    return;
                }

                const data = {
                    shapes: this.shapes.map(shape => ({
                        id: shape.id,
                        name: shape.name,
                        points: shape.points
                    })),
                    exported_at: new Date().toISOString()
                };

                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `shapes_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                this.showToast('Shapes downloaded');
            }

            uploadFile() {
                document.getElementById('file-upload').click();
            }

            handleFileUpload(e) {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.shapes && Array.isArray(data.shapes)) {
                            // Validate shapes structure
                            const validShapes = data.shapes.filter(shape => 
                                shape.name && Array.isArray(shape.points) &&
                                shape.points.every(point => 
                                    typeof point.x === 'number' && typeof point.y === 'number'
                                )
                            );

                            if (validShapes.length > 0) {
                                // Assign new IDs to avoid conflicts
                                validShapes.forEach(shape => {
                                    shape.id = 'shape_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                                });

                                this.shapes = [...this.shapes, ...validShapes];
                                this.updateShapeList();
                                this.render();
                                this.showToast(`Loaded ${validShapes.length} shapes`);
                            } else {
                                this.showToast('No valid shapes found in file', 'error');
                            }
                        } else {
                            this.showToast('Invalid file format', 'error');
                        }
                    } catch (error) {
                        this.showToast('Error parsing file: ' + error.message, 'error');
                    }
                };
                reader.readAsText(file);
                
                // Reset file input
                e.target.value = '';
            }

            handleKeyDown(e) {
                if (e.key === 'Delete' && this.activeShapeId) {
                    this.deleteShape(this.activeShapeId);
                } else if (e.key === 'Escape') {
                    this.activeShapeId = null;
                    this.isDrawing = false;
                    this.updateUI();
                    this.updateShapeList();
                    this.render();
                }
            }

            showToast(message, type = 'success') {
                // Remove existing toast
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }

                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);

                // Show toast
                setTimeout(() => toast.classList.add('show'), 100);

                // Hide toast after 3 seconds
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }

            loadInitialState() {
                // Any initial setup can go here
                this.updateShapeList();
                this.render();
            }
        }

        // Initialize the app
        const app = new ShapeDrawingApp();

        // Add tooltip functionality
        document.addEventListener('mouseover', (e) => {
            if (e.target.hasAttribute('title')) {
                const tooltip = document.getElementById('tooltip');
                tooltip.textContent = e.target.getAttribute('title');
                tooltip.style.opacity = '1';
                
                const rect = e.target.getBoundingClientRect();
                tooltip.style.left = rect.left + 'px';
                tooltip.style.top = (rect.top - tooltip.offsetHeight - 10) + 'px';
            }
        });

        document.addEventListener('mouseout', (e) => {
            if (e.target.hasAttribute('title')) {
                document.getElementById('tooltip').style.opacity = '0';
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            app.resizeCanvas();
        });
    </script>
</body>
</html>
